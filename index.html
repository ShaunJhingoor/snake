<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />

    <style>
      body {
        text-align: center;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100dvh;
        background-color: black;
      }

      canvas {
        background-color: gray;
        border: 2px solid wheat;
        width: 90dvw; /* Make canvas responsive */
        height: 80dvh;
        max-width: 800px; /* Prevents canvas from getting too large */
        max-height: 800px;
      }
      #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      html,
      body {
        overflow: hidden;
        height: 100%;
        touch-action: none;
      }

      #controls button {
        width: 10dvh;
        height: 4dvh;
        font-size: 2dvh;
        margin: 0.5dvh;
        background-color: #444;
        color: white;
        border: 2px solid wheat;
        border-radius: 1dvh;
        cursor: pointer;
      }

      #controls div {
        display: flex;
        gap: 1dvh;
      }
    </style>
  </head>
  <body>
    <h1 style="color: aqua">Snake Game</h1>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <script src="game.js"></script>
    <div id="controls">
      <button id="up">▲</button>
      <div>
        <button id="left">◀</button>
        <button id="down">▼</button>
        <button id="right">▶</button>
      </div>
    </div>
  </body>
</html>
